language: java
jdk:
  - openjdk11

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -K $encrypted_e4f4a41e95ad_key -iv $encrypted_e4f4a41e95ad_iv -in application.yml.enc -out ./src/main/resources/application.yml -d


script: "./gradlew clean build"


before_deploy:
  - zip -r cleanbook ./*
  - mkdir -p deploy
  - mv cleanbook.zip deploy/cleanbook.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: cleanbook-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

